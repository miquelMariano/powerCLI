dozer:
  configuration:
    file: /dozer/request-mapping.xml
dataprovider:
  availabilityPoolSize: 100
concurrency:
  max:
    load:
      combined: 300
cluster:
  hotelapi:
    port: 3808
defaults:
  maxSimpleAceAvail: 10001
  maxHotelsResponse: 1500
  limitAvailAcePetition: 1500
  limitAvailCarontePetition: 1500
  safetyPercentagePetition: 1.1f
  defaultTimeout: 20
  availabilityCaronteTimeout: 2000
  checkAvailCaronteTimeout: 60000
  confirmationCaronteTimeout: 60000
  cancellationCaronteTimeout: 60000
  requestLanguage: ENG
  provider:
    disabled:
      caronte: false
response:
  userprofiles:
    enabled: true
hotelapi:
  name: hotel-api
spring:
  jackson:
    deserialization:
      fail-on-unknown-properties: true
info:
  app:
    name: Hotelbeds API
    description: My awesome service
    version: 1.0.0
shell:
  ssh:
    enabled: false
    telnet:
      enabled: false
esb:
  zeromq:
    clients[0]:
      service: AVAILABILITY
      version: V_1
      address: tcp://${esb.router}
      port: 9001
    clients[1]:
      service: HOTELSEARCH
      version: V_1
      address: tcp://${esb.router}
      port: 9300
    clients[2]:
      service: EXTERNAL_AVAILABILITY
      version: V_1
      address: tcp://${esb.router}
      port: 9003
    clients[3]:
      service: HOTEL_API_SEARCH
      version: V_1
      address: tcp://${esb.router}
      port: 9004
  availability:
    version: V_1
    timeoutUnits: SECONDS
    concurrency: 1000
    timeout: 60
  search:
    version: V_1
    concurrency: 1000
    timeout: 20
    protocol_version: BASE
  caronte:
    availability:
      url: ${caronte.url}
      timeoutPct : 95
