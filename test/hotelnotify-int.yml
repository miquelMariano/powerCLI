hazelcast:
  whatever: DefaultWhatever
  configFileName: hazelcast-test.xml
mailing:
  host: mercurio.hotelbeds
  from: automatic.notification@hotelbeds.com
notifications:
  push:
    enabled: true
    maxAttempts: 2
  mail:
    enabled: true
    encoding: UTF-8
    from: Hotel Notify <hotel-notify@no-reply.com>
  hotelapi:
    url: http://hotelapi.int.hotelbeds/hotel-api/hotels/
    version: 1.0
    language: ENG
  process:
    timeoutMinutes: 5
    maxRows: 500
    batchSize: 50
  maxNotificationsLatest: 200
  pending_notifications_checker:
    repeatInterval: 60000
    startDelay: 5000
  timer_notifications_checker:
    cronExpression: 0 0 0/1 1/1 * ? *
---
spring:
  profiles: TEST
hazelcast:
  configFileName: hazelcast-test.xml
---
spring:
  profiles: INT
hazelcast:
  configFileName: hazelcast-int.xml